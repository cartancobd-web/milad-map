<!DOCTYPE html>
<html>
<head>
  <title>Milad Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

<header>
  <h2>ðŸŒ™ Milad Finder</h2>
  <button onclick="login()">Google Login</button>
</header>

<div class="tabs">
  <button onclick="showCreate()">Create Milad</button>
  <button onclick="showCheck()">Milad Check</button>
</div>

<!-- CREATE TAB -->
<div id="createTab">
  <h3>Create Milad</h3>

  <select id="mosqueList"></select>
  <input type="text" id="customMosque" placeholder="Or Enter Mosque Name">

  <input type="date" id="date">
  <input type="time" id="time">
  <textarea id="desc" placeholder="Description"></textarea>

  <button onclick="saveMilad()">Post Milad</button>
</div>

<!-- CHECK TAB -->
<div id="checkTab" style="display:none;">
  <h3>Nearby Milad (5 KM)</h3>
  <div id="miladList"></div>
  <div id="map"></div>
</div>

<footer>
  Developed By Tariqul Islam |
  <a href="https://facebook.com/3tariqul" target="_blank">Facebook</a>
</footer>

<script src="firebase-config.js"></script>
<script src="app.js"></script>

</body>
</html>
