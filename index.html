<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>üïå Milad Finder Bangladesh</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<style>
body{
margin:0;
font-family:sans-serif;
background:#f4f9f4;
}
header{
background:#0a5c36;
color:white;
padding:15px;
text-align:center;
font-size:20px;
}
button{
background:#0a5c36;
color:white;
padding:10px;
border:none;
border-radius:8px;
width:100%;
margin-top:8px;
}
input,select{
width:100%;
padding:10px;
margin-top:6px;
border-radius:8px;
border:1px solid #ccc;
}
#map{height:300px;margin-top:10px;}
.card{
background:white;
padding:10px;
margin:8px;
border-radius:12px;
box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
.bottom{
position:fixed;
bottom:0;
width:100%;
display:flex;
}
.bottom button{
flex:1;
border-radius:0;
}
</style>
</head>
<body>

<header>üïå Milad Finder</header>

<div id="loginSection">
<button onclick="googleLogin()">Login With Google</button>
</div>

<div id="main" style="display:none;padding-bottom:60px;">

<div id="createTab">
<h3>Create Milad</h3>

<input type="text" id="mosqueName" placeholder="Mosque Name"/>
<input type="date" id="date"/>
<input type="time" id="time"/>
<input type="text" id="description" placeholder="Description"/>

<button onclick="createMilad()">Post Milad</button>

</div>

<div id="checkTab" style="display:none;">
<h3>Nearby Milad (5KM)</h3>
<div id="list"></div>
<div id="map"></div>
</div>

</div>

<div class="bottom">
<button onclick="showCreate()">Create</button>
<button onclick="showCheck()">Check</button>
</div>

<script type="module">

// Firebase Config
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyAETli2UtjPzEU5xd9U6_W7xeJxBGq3xV8",
authDomain: "milad-4727b.firebaseapp.com",
projectId: "milad-4727b",
storageBucket: "milad-4727b.firebasestorage.app",
messagingSenderId: "1088600725533",
appId: "1:1088600725533:web:f4bdacb68606f846590ef4",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

let userLat,userLng,map;

navigator.geolocation.getCurrentPosition(pos=>{
userLat = pos.coords.latitude;
userLng = pos.coords.longitude;
},()=>alert("Location Permission Required"));

window.googleLogin = async function(){
const provider = new GoogleAuthProvider();
await signInWithPopup(auth,provider);
document.getElementById("loginSection").style.display="none";
document.getElementById("main").style.display="block";
loadMilads();
}

window.createMilad = async function(){
const mosque = document.getElementById("mosqueName").value;
const date = document.getElementById("date").value;
const time = document.getElementById("time").value;
const desc = document.getElementById("description").value;

await addDoc(collection(db,"milads"),{
mosque,date,time,desc,
lat:userLat,lng:userLng,
likes:0
});
alert("Milad Posted");
}

window.showCreate=function(){
document.getElementById("createTab").style.display="block";
document.getElementById("checkTab").style.display="none";
}

window.showCheck=function(){
document.getElementById("createTab").style.display="none";
document.getElementById("checkTab").style.display="block";
loadMilads();
}

async function loadMilads(){
const snapshot = await getDocs(collection(db,"milads"));
document.getElementById("list").innerHTML="";

snapshot.forEach(docSnap=>{
const data = docSnap.data();
const distance = getDistance(userLat,userLng,data.lat,data.lng);

if(distance<=5){
const div = document.createElement("div");
div.className="card";
div.innerHTML=`
<b>${data.mosque}</b><br>
${data.date} ${data.time}<br>
Distance: ${distance.toFixed(2)} KM<br>
‚ù§Ô∏è ${data.likes}
<button onclick="likeMilad('${docSnap.id}',${data.likes})">Like</button>
`;
document.getElementById("list").appendChild(div);
}
});

initMap(snapshot);
}

window.likeMilad = async function(id,current){
await updateDoc(doc(db,"milads",id),{
likes:current+1
});
loadMilads();
}

function initMap(snapshot){
if(!map){
map=L.map('map').setView([userLat,userLng],13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
}
snapshot.forEach(docSnap=>{
const data = docSnap.data();
L.marker([data.lat,data.lng])
.addTo(map)
.bindPopup(data.mosque);
});
}

function getDistance(lat1,lon1,lat2,lon2){
const R=6371;
const dLat=(lat2-lat1)*Math.PI/180;
const dLon=(lon2-lon1)*Math.PI/180;
const a=
Math.sin(dLat/2)*Math.sin(dLat/2)+
Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
Math.sin(dLon/2)*Math.sin(dLon/2);
const c=2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
return R*c;
}

</script>
